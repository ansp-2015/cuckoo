{% load i18n %}
<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>CPU</th>
            <th>{% trans "Index" %}</th>
            <th>{% trans "Selector" %}</th>
            <th>{% trans "Address" %}</th>
            <th>{% trans "Module" %}</th>
            <th>{% trans "Section" %}</th>
        </tr>
    </thead>
    <tbody>
    {% for row in analysis.memory.idt.data|volsort %}
        <tr>
            <td class="{{ row.class_ }}">{{row.cpu_number}}</td>
            <td class="{{ row.class_ }}">{{row.index}}</td>
            <td class="{{ row.class_ }}"><span class="mono">{{row.selector}}</span></td>
            <td class="{{ row.class_ }}"><span class="mono">{{row.address}}</span></td>
            <td class="{{ row.class_ }}">{{row.module}}</td>
            <td class="{{ row.class_ }}">{{row.section}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
