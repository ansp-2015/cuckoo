{% load i18n %}
<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>{% trans "Type" %}</th>
            <th>{% trans "Callback" %}</th>
            <th>{% trans "Module" %}</th>
            <th>{% trans "Details" %}</th>
        </tr>
    </thead>
    <tbody>
    {% for row in analysis.memory.callbacks.data|volsort %}
        <tr>
            <td class="{{ row.class_ }}">{{row.type}}</td>
            <td class="{{ row.class_ }}"><span class="mono">{{row.callback}}</span></td>
            <td class="{{ row.class_ }}">{{row.module}}</td>
            <td class="{{ row.class_ }}">{{row.details}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
